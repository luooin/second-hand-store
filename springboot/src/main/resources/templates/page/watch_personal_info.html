<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>卖家信息</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link href="/css/home_page/header_and_nav.css" rel="stylesheet"/>

    <link href="/css/shopping_cart/watch_personal_info.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.js"></script>
    <script src="/js/home/header_model_js.js"></script>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="top_content">
    <div class="publish_product_div">
        <div class="product_info_div">
            <span class="what_info">用户名：</span>
            <span class="info_content" th:text="${userInformation.username}">苹果6s</span><br/>
            <span class="what_info">真实姓名：</span>
            <span class="info_content" th:text="${userInformation.realname}"></span><br/>
            <span class="what_info">性别：</span>
            <span class="info_content" th:text="${userInformation.gender}">3</span><br/>
            <span class="what_info">学号：</span>
            <span class="info_content" th:text="${userInformation.sno}">20.00</span><br/>
            <span class="what_info">宿舍号：</span>
            <span class="info_content" th:text="${userInformation.dormitory}">这是一个商品，联系电话1111111111</span><br/>
            <span class="what_info">联系方式：</span>
            <span class="info_content" th:text="${userInformation.contact}">13457665445354</span><br/>
            <a href="javascript:history.back(-1)" class="return_button">返回上一页</a>

        </div>
    </div>


</div>
</body>
