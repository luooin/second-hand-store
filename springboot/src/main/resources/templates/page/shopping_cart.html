<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>我的收藏</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/home_page/header_and_nav.css"/>
    <link rel="stylesheet" href="/css/shopping_cart/shopping_cart.css"/>
    <script src="/js/jquery-1.3.2.min.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script src="/js/shopping_cart/shopping_cart.js"></script>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="top_content">
    <div class="cart_content">
        <table>
            <tr class="table_head">
                <th colspan="4">商品信息</th>
                <th>商品单价</th>
                <th>商品数量</th>
                <th>卖家信息</th>
                <th>编辑</th>
            </tr>
            <tr class="table_content" th:each="o:${list}">
                <td class="input_checkbox">
                    <input id="1" type="checkbox" name="checkbox" th:value="${o.sid}"/></td>
                <td class="show_img">
                    <img src="/img/home/feature_prodects/cont1.jpg" th:src="${o.image}" th:value="${o.sid}"
                         th:title="${o.name}"/></td>
                <td class="title" colspan="2"><span class="product_name" th:text="${o.name}" th:value="${o.sid}">这是一个商品</span></td>
                <td class="cost">￥<span th:text="${o.price}">20.00</span>元</td>
                <td class="cost"><span th:text="${o.quantity}">2</span></td>
                <td class="per_sum"><a th:href="'/watch_personal_info.do?id='+${o.suid}" th:text="${o.sname}">wxs</a></td>
                <td class="delete_img"><img src="/img/delete_icon.jpg" th:value="${o.id}" class="deleteShopCar"/></td>
            </tr>
            <tr class="end_pay">
                <td class="is_all"><input id="all" type="checkbox" name="selectall"/>全选</td>
                <td colspan="3" class="delete_button_div">
                    <button class="delete_button">批量删除</button>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
